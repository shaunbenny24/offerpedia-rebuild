{% extends 'web/base.html' %}
{% load static %}
{% block content %}
    {% include 'web/includes/menu.html' %}  
    <section id="container" class="offer">
        <section class="head main-list">
            <h2>
                <a class="icon icon-menu left menu button-collapse" href="#" data-activates="slide-out">&nbsp;</a>
                <img src="{% static 'web/public/images/logo.png' %}" height="22" alt="Offerpedia">
                <a class="icon icon-user right" href="{% url 'web:profile' %}">&nbsp;</a>
            </h2>
        </section>
        <section class="contact_us">
            <div class="contact-container">
                <h2>Contact Us</h2>
                <a href="tel:+919746024821"><span class="icon icon-phone"></span></a>
                <h4><a href="tel:+919746024821">+91 9746 024 821</a></h4>
            </div>
        </section>
    </section>
{% endblock %}

{% block static %}
    <style>
        .offer {
            height: 100vh;
        }
        .contact_us {
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            -ms-align-items: center;
            align-items: center;
            justify-content: center;
            padding-top: 45px;
            height: calc(100vh - 45px);
            text-align: center;
        }
        .offer .contact_us h2 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.2em;
        }
        .offer .contact_us .icon {
            display: inline-block;
            text-align: center;
            font-size: 75px;
        }
        .offer .contact_us h4 {
            font-size: 34px;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
    <script>
        $('.button-collapse').sideNav({
          menuWidth: 300,
          edge: 'left',
          closeOnClick: true,
          draggable: true,
          onOpen: function(el) {},
          onClose: function(el) {},
        });
    </script>
{% endblock %}
