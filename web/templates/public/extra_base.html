<!DOCTYPE html>
<html lang="en">
    <head>
    	 {% load static %}
        <meta charset="UTF-8">
        <title> {{title}} </title>

        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="viewport" content="width=device-width" initial-scale="1.0" />
        <meta property="og:image" content="" />

        <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/favicon/apple-icon-57x57.png' %}">
        <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/favicon/apple-icon-60x60.png' %}">
        <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicon/apple-icon-72x72.png' %}">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon/apple-icon-76x76.png' %}">
        <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicon/apple-icon-114x114.png' %}">
        <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicon/apple-icon-120x120.png' %}">
        <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicon/apple-icon-144x144.png' %}">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicon/apple-icon-152x152.png' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-icon-180x180.png' %}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'img/favicon/android-icon-192x192.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon/favicon-96x96.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'img/favicon/manifest.json' %}">
        <link href="{% static 'vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css' %}" rel="stylesheet"> 
        <meta name="msapplication-TileColor" content="#52B494">
        <meta name="msapplication-TileImage" content="{% static 'img/favicon/ms-icon-144x144.png' %}">
        <meta name="theme-color" content="#52B494">
            

        <link rel="stylesheet" type="text/css" href="{% static 'web/public/website/css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'web/css/sweetalert.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'web/public/website/css/owl.carousel.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'web/public/website/css/fontello.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'web/public/website/css/fontello1.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'web/public/css/animate.css' %}" type="text/css">

        <link rel="stylesheet" href="{% static 'web/shop/css/fontello.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'web/css/sweetalert.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'web/shop/css/style.css' %}" type="text/css" />
        <script src="{% static 'web/js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'web/js/actions.js' %}" type="text/javascript"></script>
        <script src="{% static 'web/js/form-validation.js' %}" type="text/javascript"></script>
        <script src="{% static 'web/js/sweetalert.min.js' %}" type="text/javascript"></script>
        <script type="text/javascript" src="{% static 'web/shop/js/script.js' %}"></script>
        <script type="text/javascript" src="{% static 'web/shop/js/slick.js' %}"></script>

        <script src="{% static 'web/js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'web/js/actions.js' %}" type="text/javascript"></script>
        <script src="{% static 'web/public/website/js/jquery.min.js' %}" type="text/javascript"></script> 

    </head>
    <body class="{% if is_bussiness %} business {% endif %}">
        {% block content %}

        {% endblock %}
        
        <script src="{% static 'web/public/website/js/jquery.min.js' %}" type="text/javascript"></script> 
        <script src="{% static 'web/public/website/js/owl.carousel.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'web/public/js/wow.min.js' %}"></script>
        <script src="{% static 'web/js/sweetalert.min.js' %}"></script>

        <script src="{% static 'web/public/website/js/script.js' %}" type="text/javascript"></script>

        {% block static %}
        {% endblock %}

        <section class="popup hidden clientLogin">
            <div class="top">
                <h4>Login Now</h4>
                <span class="close">x</span>
            </div>
            <div class="bottom">
                <form class="ajax redirect reset" action="{ url 'users:client_login' }" method="post">
                    {% csrf_token %}
                    {% for field in advertiser_login_form %}
                        <p class="{% if forloop.counter|divisibleby:2 %}second{% endif %}">
                            <label for="{{ field.id_for_label }}">{{field.label}}</label>
                            {{field}}
                        </p>
                    {% endfor %}
                    <br class="clear" />
                    <p class="submit">
                        <input type="submit" value="Submit" />
                        <br class="clear">
                    </p>
                </form>
            </div>
        </section>
        <span class="popupbg hidden"></span>

<script type="text/javascript">
    wow = new WOW(
      {
        animateClass: 'animated',
        callback:     function(box) {
        }
      }
    );
    wow.init();

    function clientLogin() {
        var popupbox = $('.clientLogin');
        popupbox.removeClass('hidden fadeOutUp');
        $('.popupbg').removeClass('hidden'); 
        if (!popupbox.hasClass('animated')){
            popupbox.addClass('animated fadeInUp');
        } else {
            popupbox.addClass('fadeInUp');
        }
        
    }

    $(document).on('click','.popupbg,.clientLogin span.close',function(){
        $('.clientLogin').addClass('hidden fadeOutUp');
        $('.clientLogin').removeClass('fadeInUp');
        $('.popupbg').addClass('hidden');
        $('.div.mobile-menu-overlay').css({
          "display" : "none"
        });

    });
    $(document).on('click','div.mobile-menu ul li a',function(){
        $('#home header div.bottom div.mobile-menu').css({
          "right" : "-300px"
        });
        $('.mobile-menu-close-icon').css({
          "display" : "none"
        });
        $('div.mobile-menu-overlay').css({
          "display" : "none"
        });

    });


    $('span.mobile-menu-icon').click(function(){
        $('.mobile-menu-overlay').css({
          "display" : "block"
        });
        $('div.mobile-menu').css({
          "right" : "0"
        });
        $('.mobile-menu-close-icon').css({
          "display" : "block"
        });
    });

    $('.mobile-menu-close-icon').click(function(){
        $('.mobile-menu-overlay').css({
          "display" : "none"
        });
        $('div.mobile-menu').css({
          "right" : "-300px"
        });
        $('.mobile-menu-close-icon').css({
          "display" : "none"
        });
    });

    $('.mobile-menu ul li a.contact').click(function(){
        $('.mobile-menu-overlay').css({
          "display" : "none"
        });
        $('div.mobile-menu').css({
          "right" : "-300px"
        });
        $('.mobile-menu-close-icon').css({
          "display" : "none"
        });
    });

</script>
    </body>
</html>
